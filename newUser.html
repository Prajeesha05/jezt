<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0;">
    <div style="background-color: #fff; max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); margin-top: 100px;">
        <h2 style="color: #007BFF;">Sign Up as a New User</h2>
        <form action="signup_process.php" method="post">
            <div style="text-align: left;">
                <label for="email" style="color: #333;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="text-align: left;">
                <label for="password" style="color: #333;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="text-align: left;">
                <label for="mobile" style="color: #333;">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="text-align: left;">
                <label for="place" style="color: #333;">Place:</label>
                <input type="text" id="place" name="place" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <input type="submit" value="Sign Up" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
        </form>
    </div>
</body>
</html>
